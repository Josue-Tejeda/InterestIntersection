{% extends "base.html" %}
{% block title %}Logged out{% endblock %}
{% block content %}
<div class="flex justify-center min-h-screen bg-gray-100 py-6 sm:py-12">
    <div class="max-w-md w-full">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4">Logged out</h1>
        <p class="text-gray-600 mb-6">
            You have been successfully logged out.
        </p>
        <p>
            <a href="{% url "login" %}" class="text-green-500 hover:text-blue-700 font-semibold">
                Log in again
            </a>
        </p>
    </div>
</div>
{% endblock %}
