{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{% block content %}
<div class="flex justify-center min-h-screen bg-gray-100 py-6 sm:py-12">
    <div class="max-w-md w-full p-8">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Welcome, {{ new_user.first_name }}!</h1>
        <p class="text-gray-700 text-center mb-6">Your account has been successfully created.</p>
        <p class="text-gray-700 text-center">Now you can <a href="{% url 'login' %}" class="text-green-600 hover:text-green-800 font-semibold">log in</a>.</p>
    </div>
</div>
{% endblock %}
